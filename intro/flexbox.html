<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox-practice</title>
</head>
<body style="padding-bottom:1000px">
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color:lightpink">div 1 hello world</div>
        <div style="background-color:aquamarine">div 2<P>text</P></div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-top:30px;

    ">
        <div style="background-color:lightpink; width:100px">100px</div>
        <div style="background-color:aquamarine; flex: 1">flex: 1</div>
</div>
<div style="
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color:lightpink">div 1 hello world</div>
    <div style="background-color:aquamarine">div 2<P>text</P></div>
    </div>
    <div style="
    display: flex;
    flex-direction: row;
    margin-top:30px;

    ">
    <div style="background-color:lightpink; width:100px">100px</div>
    <div style="background-color:aquamarine; flex: 2">flex:2</div>
    <div style="background-color:lightpink; flex:1">flex:1</div>
</div>

<div style="
    display: flex;
    height:100px;
    border:solid;
    flex-direction: row;
    margin-top:30px;
    justify-content:center;
    ">
    <div style="background-color:lightpink; width:100px">100px</div>
    <div style="background-color:aquamarine; width:100px">flex:2</div>
    <div style="background-color:lightpink; width:100px">flex:1</div>
</div>

<div style="
    display: flex;
    height:100px;
    border:solid;
    flex-direction: row;
    margin-top:30px;
    justify-content:space-between;
    ">
    <div style="background-color:lightpink; width:100px">100px</div>
    <div style="background-color:aquamarine; width:100px">flex:2</div>
    <div style="background-color:lightpink; width:100px">flex:1</div>
</div>
<div style="
    display: flex;
    height:100px;
    border:solid;
    flex-direction: row;
    justify-content:space-between;
    align-items:center;
    ">
    <div style="background-color:lightpink; width:100px">100px</div>
    <div style="background-color:aquamarine; width:100px">flex:2</div>
    <div style="background-color:lightpink; width:100px">flex:1</div>
</div>
</body>
</html>
